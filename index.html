<!DOCTYPE html>
<html>
    <head>
        <title>MAO Tool</title>
        <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
        <link rel="stylesheet" href="style.css">
    </head>
    <body>
        <div class="container">
        <div class="row">
        <div class="col-md-6">
        <input type="text" id="arv" placeholder="ARV"><br/>
        <input type="text" id="maoPercent" placeholder="MAO % (IN DECIMAL)"><br/>
        <label for="repairs">
            <input type="checkbox" name="foundation" value="Foundation" id="foundation"> Foundation <br/>
            <input type="checkbox" name="roof" value="Roof" id="roof"> Roof <br/>
            <input type="checkbox" name="ac" value="AC" id="ac"> A/C <br/>
            <input type="checkbox" name="plumbing" value="plumbing" id="plumbing"> Plumbing <br/>
            <input type="checkbox" name="kitchen" value="kitchen" id="kitchen"> Kitchen <br/>
            <input type="checkbox" name="bathroom" value="bathroom" id="bathroom"> Bathrooms <br/>
            <input type="checkbox" name="flooring" value="flooring" id="flooring"> Flooring <br/>
        </label><br/>
        <button onclick="breakdown()">Submit</button>
        </div>
        <div class="col-md-6">
        <h4 id="arvNumber">ARV: </h4>
        <h4 id="mao">Target Offer: </h4>
        <h4 id="breakEven">Break Even Price: </h4>
        <p id="realtorFee">Realtor Fee: </p>
        <p id="repairCosts">Repair Costs: </p>
        </div>
        </div>  
        </div>












    <script type="text/javascript" src="app.js"></script>
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js" integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js" integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM" crossorigin="anonymous"></script>
    </body>
</html>
